<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #word-container {
      margin-bottom: 20px;
    }

    #hangman-image {
      max-width: 100%;
      height: auto;
    }

    #letters-container {
      display: flex;
      flex-wrap: wrap;
    }

    .letter {
      font-size: 1.5em;
      margin: 5px;
      cursor: pointer;
      user-select: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ahorcado</h1>
  <div id="word-container"></div>
  <img id="hangman-image" src="https://via.placeholder.com/300" alt="Hangman">
  <div id="letters-container"></div>

  <script>
    const words = ['javascript', 'html', 'css', 'developer', 'programming'];
    let selectedWord = words[Math.floor(Math.random() * words.length)];
    let guessedWord = Array(selectedWord.length).fill('_');
    let incorrectAttempts = 0;

    function displayWord() {
      const wordContainer = document.getElementById('word-container');
      wordContainer.innerHTML = guessedWord.join(' ');
    }

    function displayHangmanImage() {
      const hangmanImage = document.getElementById('hangman-image');
      hangmanImage.src = `hangman_${incorrectAttempts}.png`; // Update with the correct image filenames
    }

    function displayLetters() {
      const lettersContainer = document.getElementById('letters-container');
      lettersContainer.innerHTML = '';

      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const letterElement = document.createElement('div');
        letterElement.textContent = letter;
        letterElement.classList.add('letter');
        letterElement.addEventListener('click', () => checkGuess(letter));
        lettersContainer.appendChild(letterElement);
      }
    }

    function checkGuess(letter) {
      if (selectedWord.includes(letter)) {
        for (let i = 0; i < selectedWord.length; i++) {
          if (selectedWord[i] === letter) {
            guessedWord[i] = letter;
          }
        }
      } else {
        incorrectAttempts++;
      }

      displayWord();
      displayHangmanImage();
      checkGameStatus();
    }

    function checkGameStatus() {
      if (guessedWord.join('') === selectedWord) {
        alert('Â¡Ganaste! La palabra es: ' + selectedWord);
        resetGame();
      } else if (incorrectAttempts >= 6) {
        alert('Perdiste. La palabra era: ' + selectedWord);
        resetGame();
      }
    }

    function resetGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedWord = Array(selectedWord.length).fill('_');
      incorrectAttempts = 0;

      displayWord();
      displayHangmanImage();
      displayLetters();
    }

    // Inicializar el juego
    displayWord();
    displayHangmanImage();
    displayLetters();
  </script>
</body>
</html>
